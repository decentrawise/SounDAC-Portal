<!--Music-->
<button *ngIf="auth.isAdmin(auth.user)" mat-button routerLink="/music">
    <mat-icon aria-label="User">music_note</mat-icon>
    <span>Music</span>
</button>

<!--Logged-->
<button *ngIf="auth.user" mat-button [matMenuTriggerFor]="menu">
    <mat-icon aria-label="User">account_circle</mat-icon>
    <span class="ml-1" [innerHtml]="auth.user.username"></span>
</button>
<mat-menu class="mt-5" #menu="matMenu">
    <button mat-menu-item (click)="onSupportNav()">
        <mat-icon class="icon">help_outline</mat-icon>
        <span>Support</span>
    </button>

    <button mat-menu-item (click)="auth.logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
    </button>
</mat-menu>

<!--Not Logged-->
<button *ngIf="!auth.user" mat-icon-button routerLink="/login">
    <mat-icon aria-label="User">account_circle</mat-icon>
</button>
