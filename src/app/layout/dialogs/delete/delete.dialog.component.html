<h2 mat-dialog-title class="text-center">Confirmation</h2>
<mat-dialog-content class="text-center" [innerHtml]="'Are you sure you want to delete ' + data.displayname + ' ?'"></mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-center">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data.item">Delete</button>
</mat-dialog-actions>
