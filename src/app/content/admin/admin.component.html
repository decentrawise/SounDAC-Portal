<div id="post" class="page-layout carded fullwidth">
  <div class="top-bg mat-deep-purple-bg"></div>
  <div class="center">

    <!--Header-->
    <div class="header white-fg p-24" fxLayout="row" fxLayoutAlign="space-between center">
      <h2>Admin Dashboard</h2>
    </div>

    <!--Content-->
    <div class="content-card mat-white-bg mb-5">
      <mat-tab-group>

        <!--Dashboard-->
        <mat-tab label="Dashboard">
          <div class="container-fluid">

            <!--XSD Balance-->
            <div class="row my-1">
              <div class="col-12 my-2">
                <h3>Import Users</h3>
                <span>Running this command require you to export and import the user list with firebase auth cli first
                  and copying
                  them to the rmp-user models.</span>
              </div>
              <div class="col-12 my-2">
                <button mat-raised-button class="mat-purple-bg" (click)="admin.importRMPUsers()" disabled>Import</button>
              </div>
              <div class="col-12 my-1">
                <mat-divider></mat-divider>
              </div>
            </div>

            <div class="row my-1">
              <div class="col-12 my-2">
                <h3>API Testing</h3>
              </div>
              <div class="col-12 my-2">
                <button mat-raised-button class="mat-purple-bg" (click)="testAPI()">Test Route</button>
              </div>
              <div class="col-12 my-1">
                <mat-divider></mat-divider>
              </div>
            </div>

          </div>
        </mat-tab>

        <!--Users-->
        <mat-tab label="Users">
          <ng-template matTabContent>
            <admin-user></admin-user>
          </ng-template>
        </mat-tab>

        <!--Testnet-->
        <mat-tab label="Testnet">
          <ng-template matTabContent>
            <admin-testnet></admin-testnet>
          </ng-template>
        </mat-tab>

      </mat-tab-group>
    </div>

  </div>
</div>
