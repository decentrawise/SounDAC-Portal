<div class="container-fluid">

  <!--Users-->
  <div class="row my-1">
    <div class="col-12 my-2">

      <div class="row">

        <!--Search by Username-->
        <div class="col">
          <mat-form-field>
            <input matInput class="mr-1" placeholder="Search by Username" [(ngModel)]="username" value="">
          </mat-form-field>
          <button mat-raised-button class="mat-purple-bg mb-4" (click)="getByUsername(username)">
            <mat-icon aria-label="Search">search</mat-icon>
          </button>
        </div>

        <!--Search By Email-->
        <div class="col">
          <mat-form-field>
            <input matInput class="mr-1" placeholder="Search by Email" [(ngModel)]="email" value="">
          </mat-form-field>
          <button mat-raised-button class="mat-purple-bg mb-4" (click)="getByEmail(email)">
            <mat-icon aria-label="Search">search</mat-icon>
          </button>
        </div>

      </div>

      <div class="row">
        <div class="col">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="dateCreated">
              <th mat-header-cell *matHeaderCellDef> Date Created </th>
              <td mat-cell *matCellDef="let element"> {{element.dateCreated | date:'medium'}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <!-- Email -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Roles -->
            <ng-container matColumnDef="roles">
              <th mat-header-cell *matHeaderCellDef> Roles </th>
              <td mat-cell *matCellDef="let element">
                <span *ngIf="!element.roles || !element.roles.management && !element.roles.admin" [innerHtml]="'User'"></span>
                <span *ngIf="element.roles && element.roles.management && !element.roles.admin" [innerHtml]="'Management'"></span>
                <span *ngIf="element.roles && element.roles.admin" [innerHtml]="'Admin'"></span>
              </td>
            </ng-container>

            <!-- Action(s) Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Action(s) </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="mat-purple-bg mr-1" (click)="toggleManagement(element)">
                  Toggle Management
                </button>
                <button mat-raised-button class="mat-purple-bg mr-1" (click)="toggleAdmin(element)">
                  Toggle Admin
                </button>
                <!-- <button mat-raised-button class="mat-purple-bg" (click)="updateEmail(element)">
                  Update Email
                </button> -->
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>

    </div>
  </div>

</div>
