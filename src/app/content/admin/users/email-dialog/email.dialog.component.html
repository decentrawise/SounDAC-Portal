<h2 mat-dialog-title class="text-center">Update Email Address</h2>
<mat-dialog-content>

  <div class="row">
    <div class="col">

      <input matInput type="text" placeholder="Email" [(ngModel)]="updatedEmail" value="">

    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-center">
  <button mat-button color="primary" [mat-dialog-close]="updatedEmail">Update</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
